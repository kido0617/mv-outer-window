<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Project1</title>
        <style>
            @-webkit-keyframes girlMove {
                0% {left: 0%; }
                100% {left: calc(100% - 160px);}
            }
            .girl img{   
                left:0%;
                position: relative;
                -webkit-animation: girlMove 5s linear 0s forwards;
            }
        </style>
    </head>
    <body style="background-color:rgba(0,0,0,0);">
        <div class="girl">
            <img src="../img/pictures/Actor2_4.png">
        </div>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
